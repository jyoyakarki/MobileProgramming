<!DOCTYPE html>
<html>
    <head>
        <title>Phone Brands</title>
    </head>
    <body style="background-color:aqua; margin:0; padding:20px; font-family: Arial, sans-serif;">

        <div style="display: flex; justify-content: space-between; align-items: flex-start; gap: 10px; flex-wrap: wrap;">

            <div class="group1" style="background-color: #ff9999; padding:10px; border: 5px solid #ff0000; border-radius: 5px;">
                APPLE
                <div class="club1" style="background-color: #003399; color:white; padding:200px; border: yellow; border-radius: 10px;">iPhone 15</div>
                <div class="club2" style="background-color: #ffffff; color:black; padding:200px; border: black; border-radius: 10px;">iPhone 14</div>
            </div>

            <div class="group2" style="background-color: #99ccff; padding:10px; border: 5px double #0000ff; border-radius: 5px;">
                SAMSUNG
                <div class="club1" style="background-color: #da291c; color:white; padding:200px; border: 2px solid white; border-radius: 5px;">Galaxy S23</div>
                <div class="club2" style="background-color: #6cabdd; color:white; padding:200px; border: 2px dashed black; border-radius: 5px;">Galaxy Note 20</div>
            </div>

            <div class="group3" style="background-color: #99ff99; padding:10px; border: 4px solid green; border-radius: 5px;">
                GOOGLE
                <div class="club1" style="background-color: #0047ab; color:white; padding:200px; border: 2px dotted yellow; border-radius: 5px;">Pixel 8</div>
                <div class="club2" style="background-color: #ff0000; color:white; padding:200px; border: 2px solid black; border-radius: 5px;">Pixel 7a</div>
            </div>

            <div class="group4" style="background-color: #ffcc99; padding:10px; border: 5px solid orange; border-radius: 5px;">
                ONEPLUS
                <div class="club1" style="background-color: #003366; color:white; padding:200px; border: 4px dashed white; border-radius: 5px;">OnePlus 12</div>
                <div class="club2" style="background-color: #ff6600; color:white; padding:200px; border: 3px dotted black; border-radius: 5px;">OnePlus Nord</div>
            </div>

        </div>

    </body>
</html>
