<!DOCTYPE html>
<html>
<head>
    <title>Phone Brands</title>
    <style>
        body {
            background-color: aqua;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .brand {
            padding: 15px;
            border-radius: 10px;
            width: 45%;
        }
        .model {
            margin-top: 10px;
            border-radius: 10px;
            padding: 50px;
            color: white;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            display: block;
            margin-top: 10px;
        }
        .hidden {
            display: none;
            margin-top: 10px;
            font-weight: bold;
            color: darkblue;
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: navy;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- APPLE -->
        <div id="brand1" class="brand" style="background-color: #ff9999; border: 5px solid #ff0000;">
            <h2>APPLE</h2>
            <div class="model" style="background-color:#003399;">iPhone 15</div>
            <div class="model" style="background-color:#ffffff; color:black;">iPhone 14</div>
            <p class="hidden msg1">Jyoya loves Apple phones!</p>
            <button onclick="changeDivColor('brand1')">Change My Color</button>
        </div>

        <!-- SAMSUNG -->
        <div id="brand2" class="brand" style="background-color: #99ccff; border: 5px double #0000ff;">
            <h2>SAMSUNG</h2>
            <div class="model" style="background-color:#da291c;">Galaxy S23</div>
            <div class="model" style="background-color:#6cabdd;">Galaxy Note 20</div>
            <p id="msg2" class="hidden">Jyoya loves Samsung phones!</p>
            <button onclick="showMessage('msg2')">Show Message</button>
        </div>

        <!-- GOOGLE -->
        <div id="brand3" class="brand" style="background-color: #99ff99; border: 4px solid green;">
            <h2>GOOGLE</h2>
            <div class="model" style="background-color:#0047ab;">Pixel 8</div>
            <div class="model" style="background-color:#ff0000;">Pixel 7a</div>
            <p id="msg3">Jyoya loves Google phones!</p>
            <button id="toggleBtn3" onclick="toggleMessage('msg3', 'toggleBtn3')">Hide Message</button>
        </div>

        <!-- ONEPLUS -->
        <div id="brand4" class="brand" style="background-color: #ffcc99; border: 5px solid orange;">
            <h2>ONEPLUS</h2>
            <div class="model" style="background-color:#003366;">OnePlus 12</div>
            <div class="model" style="background-color:#ff6600;">OnePlus Nord</div>
            <p id="msg4" class="hidden">Jyoya loves OnePlus phones!</p>
            <img id="img4" src="C:\\Users\\nepal\\OneDrive\\Desktop\\New folder (2)\\download.jpg" alt="Phone Image">
            <button onclick="changeImage('img4')">Change Image</button>
        </div>

    </div>

    <!-- Button for whole page background -->
    <div style="text-align:center; margin-top:30px;">
        <button onclick="changeBackground()">Change Page Background</button>
    </div>

    <script>
        let toggleImage = false;

        function changeDivColor(id) {
            const colors = ['#FFD700', '#FF69B4', '#00FA9A', '#1E90FF', '#FF4500'];
            const random = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById(id).style.backgroundColor = random;
        }

        function showMessage(id) {
            document.getElementById(id).classList.remove('hidden');
        }

        function toggleMessage(id, btnId) {
            const msg = document.getElementById(id);
            const btn = document.getElementById(btnId);
            if (msg.classList.contains('hidden')) {
                msg.classList.remove('hidden');
                btn.textContent = "Hide Message";
            } else {
                msg.classList.add('hidden');
                btn.textContent = "Show Message";
            }
        }

        function changeImage(id) {
            const img = document.getElementById(id);
            if (toggleImage) {
                img.src = "C:\\Users\\nepal\\OneDrive\\Desktop\\New folder (2)\\download.jpg";
            } else {
                img.src = "C:\\Users\\nepal\\OneDrive\\Desktop\\New folder (2)\\wp2372393.jpg";
            }
            toggleImage = !toggleImage;
        }

        function changeBackground() {
            const colors = ['#fffacd', '#d1f7ff', '#f0fff0', '#f5f5dc', '#ffefd5'];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }
    </script>

</body>
</html>
