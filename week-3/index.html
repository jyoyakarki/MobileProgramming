<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jyoya’s Math Actions</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f1f1f1;
      padding: 30px;
    }
    button {
      padding: 10px 20px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      display: none;
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Jyoya Karki's Math Buttons</h2>

  <button id="addBtn">Jyoya Addition</button>
  <div id="addOutput" class="output"></div>

  <button id="subBtn">Jyoya Subtraction</button>
  <div id="subOutput" class="output"></div>

  <button id="mulBtn">Jyoya Multiplication</button>
  <div id="mulOutput" class="output"></div>

  <button id="divBtn">Jyoya Division</button>
  <div id="divOutput" class="output"></div>

  <button id="msgBtn">Jyoya Message</button>
  <div id="msgOutput" class="output"></div>

  <script>
    $(document).ready(function(){

      const a = 12;
      const b = 4;

      $("#addBtn").click(function(){
        $("#addOutput").text(`The sum of ${a} + ${b} is ${a + b}.`).fadeIn();
      });

      $("#subBtn").click(function(){
        $("#subOutput").text(`The difference of ${a} - ${b} is ${a - b}.`).fadeIn();
      });

      $("#mulBtn").click(function(){
        $("#mulOutput").text(`The product of ${a} × ${b} is ${a * b}.`).fadeIn();
      });

      $("#divBtn").click(function(){
        $("#divOutput").text(`The division of ${a} ÷ ${b} is ${a / b}.`).fadeIn();
      });

      $("#msgBtn").click(function(){
        $("#msgOutput").text("Jyoya is learning JavaScript!").fadeIn();
      });

    });
  </script>

</body>
</html>
